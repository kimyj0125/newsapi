<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- 여기에 이미지를 추가합니다 -->
    <img src="image/header.png" alt="헤더 이미지" id="header-image">

       <!-- 왼쪽 사이드 이미지 -->
       <div id="left-side">
        <img src="image/l side.png" alt="Left side image">
    </div>

    <form method="POST">
        <div id="container">
            <div id="search-form">
                <form id="search-form" onsubmit="return search(event)">
                    <div id="input-group">
                        <input type="text" id="search-input" placeholder="URL입력..." name="url">
                        <button type="submit" id="summary-button">search</button>
                    </div>
                </form>
            </div>

            <div id="result-container">
            <div id="result-box">result</div>
            <div id="search-results">
                
                

                <!-- 원문 출력 -->
                <!-- <h2>Ori</h2>
                <h3>{{text}}</h3> -->

                <h2>Result</h2>

                <h3>{{summary}}</h3>

                <p id="search-summary"></p>
              

            
                <ul id="search-list"></ul>
            </div>
        </div>
    </div>
    </form>
      <!-- 오른쪽 사이드 이미지 -->
      <div id="right-side">
        <img src="image/r side.png" alt="Right side image">
    </div>

    <!-- 푸터에 이미지 추가 -->
    <img src="image/footer.png" alt="푸터 이미지" id="footer-image">

</body>

</html>
